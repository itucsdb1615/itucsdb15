<div class="col-md-2">

<div class="col-md-2">

</form></div>


<div class="col-md-2">

		<h2 class="form-signin-heading">Update a CRN</h2>

</form></div>


<div class="col-md-2">
<form class="form-signin" action="" method="post">
		<h2 class="form-signin-heading">Select a CRN</h2>
        <label for="selectCRN" class="sr-only">Select</label>
        <input type="number" name="selectCRN" class="form-control" placeholder="Select" required autofocus>
