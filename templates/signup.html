{% extends "layout.html" %}
{% block title %}Sign up{% endblock %}
{% block navbarlogin %}{% endblock %}
{% block content %}
      <div class="container">

      <form class="form-signin" action="" method="post">
        <h2 class="form-signin-heading">Join BeeHive today!</h2>

        <label for="inputNameSurname" class="sr-only">Name and surname</label>
        <input type="text" name="inputNameSurname" class="form-control" placeholder="Name and surname" required autofocus>

		<label for="inputUsername" class="sr-only">Username</label>
        <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="agreement" required> You agree to BeeHive's <a href="{{ url_for('privacy_policy')}}">Terms of Service and Privacy Policy</a> by signing up.
          </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
