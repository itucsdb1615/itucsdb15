{% extends "layout2.html" %}
{% block title %}Add students to branches{% endblock %}
{% block style %}{% endblock %}
{% block content %}
<br>
<br>
<br>
<div class="container">
	<div class="row">
		<div class="col-md-4" >
			<div style="margin: 20px 20px 20px 20px" align="center">

					<font size="5">Add a student to a branch!</font>
					<br>
					<br>
				<form method="post">
					<label for="branch-name" class="sr-only">Branch Name</label>
		        	<input type="text" name="student_name" class="form-control"
		        	placeholder="Enter the user name to add it to a student branch" required autofocus>
					<br>
		        	<label for="Student name" class="sr-only">Student Name</label>
		        	<input type="text" name="branch_name" class="form-control"
		        	placeholder="Enter the branch name that you want to add user in" required autofocus>
					<br>
		        	<button type="submit" name="action" class="pull-right btn btn-info" value = "add">Add</button>
				</form>
			</div>
		</div>

		<div class="col-md-4">
				<div style="margin: 20px 20px 20px 20px" align="center">
					<font size="5">Delete Student From Branch</font>
					<br>
					<br>
					<form method='post'>
					<label for="student_name" class="sr-only">User Name</label>
		        	<input type="text" name="student_name" class="form-control"
		        	placeholder="Enter the user name that you want to remove from a branch" required autofocus>

					<br>

		        	<label for="branch_name" class="sr-only">Branch name</label>
		        	<input type="text" name="branch_name" class="form-control"
		        	placeholder="Enter the branch name" required autofocus>
					<br>
		        	<button type="submit" name="action" class="pull-right btn btn-success" value = "remove">Remove</button>
					</form>
				</div>

	</div>

				</div>

	{%if message%}
		{{message}}
	{%endif%}
</div>

{% endblock %}
